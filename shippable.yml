language: php

env:
  global:
    - SLACK_ORG=packet PROJECT="<https://github.com/packethost/packet-php|packethost/packet-php>"
    - COVERAGE=true COVERAGE_REPORTS=shippable/codecoverage CI_REPORTS=shippable/testresults
    - secure: 
    
php: 
  - 5.5

before_install: 
  - cd ~/.nvm && git fetch --tags && git checkout v0.29.0
  - source ~/.nvm/nvm.sh
  - nvm use 4 || nvm install 4
  - cd $SHIPPABLE_REPO_DIR
  - npm install grunt
  - npm install grunt-cli
  - npm install
  - composer self-update
  - composer config -g github-oauth.github.com $GITHUB_TOKEN
  - composer install

before_script:
  - mkdir -p shippable/codecoverage
  - mkdir -p shippable/testresults

script:
  - grunt ci

notifications:
   email: true